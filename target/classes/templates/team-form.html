<form action="/teams/save" method="POST">
    <input id="id" type="hidden" name="id" th:value="(${team}!=null ? ${team.id} : '')">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               th:value="(${team}!=null ? ${team.name} : '')"
               required
               placeholder="Enter team name">
    </div>
    <div class="form-group" th:if="${team}==null">
        <label for="country">Country</label>
        <input type="text"
               class="form-control"
               id="country"
               name="country"
               th:value="(${team} != null ? ${team.country} : '')"
               placeholder="Enter team's country">
    </div>
    <div class="form-group" th:if="${team}==null">
        <label for="city">City</label>
        <input type="text"
               class="form-control"
               id="city"
               name="city"
               th:value="(${team} != null ? ${team.city} : '')"
               placeholder="Enter team's city">
    </div>
    <div class="form-group">
        <label for="stadium">Stadium</label>
        <input type="text"
               class="form-control"
               id="stadium"
               name="stadium"
               th:value="(${team} != null ? ${team.stadium} : '')"
               placeholder="Enter team's stadium">
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    <a type="button" class="btn btn-primary" href="/teams">Back</a>
</form>
