<div>
  <a th:href="@{'/teams/add-form'}"
     class="btn btn-sm btn-success">
    <i class="fa fa-trash">Add a team</i>
  </a>
  <table class="table table-bordered w-100">
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>City</th>
      <th>Stadium</th>
    </tr>
    <tr th:each="team: ${teams}">
      <td th:text="${team.name}" />
      <td th:text="${team.country}" />
      <td th:text="${team.city}" />
      <td th:text="${team.stadium}" />
      <td class="text-right">
          <a th:href="@{'/teams/edit-form/{id}' (id=${team.id})}"
             class="btn btn-sm btn-info">
            <i class="fa fa-trash">Edit</i>
          </a>
          <form th:action="@{'/teams/delete/{id}' (id=${team.id})}"
                th:method="DELETE" style="display: inline-block;">
            <button type="submit"
                    class="btn btn-sm btn-danger">
              <i class="fa fa-trash">Delete</i>
            </button>
          </form>
      </td>
    </tr>
  </table>
</div>
