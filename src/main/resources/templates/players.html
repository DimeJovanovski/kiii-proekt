<div>
  <a th:href="@{'/players/add-form'}"
     class="btn btn-sm btn-success">
    <i class="fa fa-trash">Add a player</i>
  </a>
  <table class="table table-bordered w-100">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Position</th>
      <th>Team</th>
    </tr>
    <tr th:each="player: ${players}">
      <td th:text="${player.name}" />
      <td th:text="${player.surname}" />
      <td th:text="${player.position}" />
      <td th:text="${player.team.name}" />
      <td class="text-right">
        <a th:href="@{'/players/edit-form/{id}' (id=${player.id})}"
           class="btn btn-sm btn-info">
          <i class="fa fa-trash">Edit</i>
        </a>
        <form th:action="@{'/players/delete/{id}' (id=${player.id})}"
              th:method="DELETE" style="display: inline-block;">
          <button type="submit"
                  class="btn btn-sm btn-danger">
            <i class="fa fa-trash">Delete</i>
          </button>
        </form>
      </td>
    </tr>
  </table>
</div>
